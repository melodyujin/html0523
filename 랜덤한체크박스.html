<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤한배경색</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background: gray;
        }
    </style>
    <script>
        let box;
        let color=["red","orange","yellow","green","blue","navy","purple"]
        let index=0; //배열안에 들어있는 요소 중 어떤 요소를 접근할지를 결정하는 index 변수
        let flag=false;
        
        //box의 배경색을 변경해주는 함수
        function setBg(){
            if(flag){
                box.style.background=color[index];
                //index++;
                index=parseInt(Math.random()*color.length);
            }
        }
        function init(){  
            box=document.getElementById("box");
        }
        addEventListener("load", function(){  
            init();
            setInterval("setBg()",1000); 
        });
    </script>
</head>
<body>
    <input type="checkbox" id="ch" onClick="flag=this.checked">
    <div id="box"></div>
</body>
</html>
